version: '3'

services:
  db:
    image: postgres:12-alpine
    container_name: openvault-postgres-db
    expose:
      - 5432
    volumes:
      - postgres_volume:/var/lib/postgresql/data/
    env_file:
      - ./.env.db
    restart: always
    healthcheck:
      test: pg_isready
      interval: 20s
      timeout: 5s
      retries: 3

  s3:
    image: minio/minio
    expose:
      - 9000
      - 9001
    volumes:
      - s3_storage:/data
    env_file:
      - ./.env.s3
    command: server --console-address ":9001" /data

  redis:
    image: redis:7.0.15
    container_name: openvault-redis
    expose:
      - 6379
    volumes: 
      - cache:/data
    restart: always
    command: redis-server --save 20 1 --loglevel warning
    healthcheck:
      test: redis-cli --raw incr ping
      interval: 20s
      timeout: 5s
      retries: 3

  frontend:
    image: l1ghth4t/openvault-frontend:latest
    build:
      context: ./frontend/
      dockerfile: ../docker/frontend/Dockerfile
    container_name: openvault-frontend
    expose:
      - 3000
    restart: always

  backend:
    image: l1ghth4t/openvault-backend:latest
    build:
      context: ./backend/
      dockerfile: ../docker/backend/Dockerfile
    container_name: openvault-backend
    shm_size: 1g
    expose:
      - 8000
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    env_file:
      - ./.env
    depends_on:
      - db
    restart: always
    healthcheck:
      test: curl --fail http://localhost:8000 || exit 1
      interval: 20s
      timeout: 5s
      retries: 3

  worker:
    image: l1ghth4t/openvault-worker:latest
    build:
      context: ./backend/
      dockerfile: ../docker/celery-worker/Dockerfile
    shm_size: 1g
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    env_file:
      - ./.env
    depends_on:
      - db
      - backend
      - redis
    restart: always

  # beat:
  #   image: l1ghth4t/openvault-beat:latest
  #   build:
  #     context: ./backend/
  #     dockerfile: ../docker/celery-beat/Dockerfile
  #   shm_size: 1g
  #   volumes:
  #     - static_volume:/home/app/web/static
  #     - media_volume:/home/app/web/media
  #   env_file:
  #     - ./.env
  #   depends_on:
  #     - db
  #     - backend
  #     - worker
  #     - redis
  #   restart: always

  nginx:
    image: l1ghth4t/openvault-nginx:latest
    build:
      context: ./nginx/
      dockerfile: ../docker/nginx/Dockerfile
    container_name: openvault-nginx
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    ports:
      - ${API_PORT}:80
    env_file:
      - ./.env
    depends_on:
      - backend
    restart: always
    healthcheck:
      test: curl --fail http://localhost:80 || exit 1
      interval: 20s
      timeout: 5s
      retries: 3

volumes:
  postgres_volume:
  static_volume:
  media_volume:
  s3_storage:
  cache:
